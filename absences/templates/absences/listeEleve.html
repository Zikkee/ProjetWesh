{% extends 'general.html' %}

{%block content %}
	{% if listeEleve %}
		<table class="table table-hover">
			<thead>
				<tr>
					<th>Élève</th>
				</tr>
			</thead>
			<tbody>
		{% for eleve in listeEleve %}
			<tr>
				<td>
					<a href="/absences/eleves/liste/{{ eleve.id }}/">{{eleve.user}}</a>
				</td>
				<td>
					<a href="{% url 'absences:infosPromotion' eleve.promotion.id %}">{{eleve.promotion}}</a>
				</td>
			</tr>
		{% endfor %}
			</tbody>
		</table>
	{% else %}
		<p>No polls are available.</p>
	{% endif %}
{% endblock %}
