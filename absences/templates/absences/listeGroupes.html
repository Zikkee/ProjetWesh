{% extends 'general.html' %}

{% block title %}Liste des groupes{% endblock %}

{% block content %}
    {% if infos %}
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>
                        Groupe
                    </th>
                    <th>
                        Nombre d'étudiants
                    </th>
                </tr>
            </thead>
            <tbody>
                {% for paire in infos %}
                    <tr>
                        <td>
                            <a href="{% url 'absences:infosGroupe' paire.0.id %}">{{paire.0.nom}}</a>
                        </td>
                        <td>{{paire.1}}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>Impossible de récupérer la liste des promotions</p>
    {% endif %}
{% endblock %}
